<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-th"></i>Liste Clients</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="index.html">Accueil</a></li>
          <li><i class="fa fa-desktop"></i>Gestion Clients</li>
          <li><i class="fa fa-th"></i>Voir client</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <section class="panel">
          <header class="panel-heading">
            <h3>Voir</h3>

          </header>
          <div class="panel-body">
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <label for="" class="col-sm-12 col-form-label">{{(client$ | async).nom}}</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Code</label>
              <div class="col-sm-10">
                <label for="" class="col-sm-12 col-form-label">{{(client$ | async).adresse}}</label>
              </div>

            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <label for="" class="col-sm-12 col-form-label">{{(client$ | async).codePostal}}</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Unit</label>
              <div class="col-sm-10">
                <label for="" class="col-sm-12 col-form-label">{{(client$ | async).ville}}</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Purchase Rate</label>
              <div class="col-sm-4">
                <label for="" class="col-sm-12 col-form-label">{{(client$ | async).telephone}}</label>
              </div>
              <label for="" class="col-sm-2 col-form-label">Sales Rate</label>
              <div class="col-sm-4">
                <label for="" class="col-sm-12 col-form-label">{{(client$ | async).mobile}}</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">&nbsp;</label>
              <div class="col-sm-10">
                <button type="button" class="btn btn-success fa fa-pencil-square-o" (click)='modifierClient(client)'>&nbsp;Modifier</button>&nbsp;
                <button type="button" class="btn btn-light fa fa-ban" routerLink='/voir-client'>&nbsp;Retour</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
  <div class="text-right">
    <div class="credits">

  </div>
</section>
