<section id="container" class="">

  <section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="page-header"><i class="fa fa-file-text-o"></i> Ajouter un Client</h3>
          <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="index.html">Accueil</a></li>
            <li><i class="icon_document_alt"></i>Gestion</li>
            <li><i class="fa fa-file-text-o"></i>Ajouter un client</li>
          </ol>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Identification Client
            </header>
            <div class="panel-body">
              <form [formGroup]="clientForm" class="form-horizontal ">
                <div class="form-group">
                  <label class="col-sm-3 control-label">Nom ou Raison Sociale</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" FormControlName="nom">
                    <div *ngIf="formSubmitted && clientForm.get('nom').errors" class="invalid-error">
                      
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Adresse</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control round-input" FormControlName="adresse">
                    <div *ngIf="formSubmitted && clientForm.get('adresse').errors" class="invalid-error">
                      
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Code Postal</label>
                  <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" value="" FormControlName="codepostal">
                    <div *ngIf="formSubmitted && clientForm.get('codepostal').errors" class="invalid-error">
                     
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Ville</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="" FormControlName="ville">
                    <div *ngIf="formSubmitted && clientForm.get('ville').errors" class="invalid-error">
                      
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Téléphone</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="" FormControlName="telephone">
                    <div *ngIf="formSubmitted && clientForm.get('telephone').errors" class="invalid-error">
                      
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Mobile</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="" FormControlName="mobile">
                    <div *ngIf="formSubmitted && clientForm.get('mobile').errors" class="invalid-error">
                      
                    </div>
                  </div>
                </div>
                <div class="col-sm-10">
                  <button type="button" class="btn btn-success fa fa-floppy-o" (click)="Enregistrer()">&nbsp;Enregistrer</button>&nbsp;

                </div>

              </form>
            </div>
          </section>
        </div>

      </div>
    </section>
  </section>
  <div class="text-right">
    <div class="credits">
